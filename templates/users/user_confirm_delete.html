{% extends 'home/base.html' %}
{% block login %}{% endblock %}
{% block signup %}{% endblock %}

{% block content %}
  <h2>Delete User</h2>
  <p class="pa">Are you sure you want to delete {{ user.portfolio}}?</p>
  <form method="post" action="{% url 'user_delete' pk=user.pk %}">
    {% csrf_token %}
    <button type="submit">Delete</button>
  </form>
  <a href="{% url 'user_list' %}">Cancel</a>
{% endblock %}
