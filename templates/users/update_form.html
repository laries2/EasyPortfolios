{% extends 'home/base.html' %}
{% block login %}{% endblock %}
{% block signup %}{% endblock %}

{% block content %}
  <h2>Update User</h2>
  <form method="post" action="{% url 'user_update' pk=user.pk %}">
    {% csrf_token %}
    <div class="row">
        <div class="col-md-4">
            <label for="firstname">Firstname</label>
                  <input type="text" name="firstname" class="form-control" id="name" value="{{ user.firstname }}">
        </div>
        <div class="col-md-4">
            <label for="surname">Surname</label>
                  <input type="text" name="surname" class="form-control" id="name" value="{{ user.surname }}">
        </div>
        <div class="col-md-4">
            <label for="lastname">Lastname</label>
                  <input type="text" name="lastname" class="form-control" id="name" value="{{ user.lastname }}">
        </div>

    </div>
        <br><br>
    <div class="row">
        <div class="col-md-4">
            <label for="skill1">Skill1</label>
                  <input type="text" name="skill1" class="form-control" id="name" value="{{ user.skill1 }}">
        </div>
        <div class="col-md-4">
            <label for="skill2">Skill2</label>
                  <input type="text" name="skill2" class="form-control" id="name" value="{{ user.skill2 }}">
        </div>
        <div class="col-md-4">
            <label for="skill3">Skill3</label>
                  <input type="text" name="skill3" class="form-control" id="name" value="{{ user.skill3 }}">
        </div>
    </div>
        <br><br>
    <div class="row">
        <div class="col-md-6">
             <label for="profile_img">Profile Picture</label>
                  <input type="file" name="profile_img" class="form-control" id="name" value="{{ user.profile_img }}">
        </div>
        <div class="col-md-6">
             <label for="background_img">Background Image</label>
                  <input type="file" name="background_img" class="form-control" id="name" value="{{ user.background_img }}">
        </div>
    </div><br><br>

    <div class="row">

        <div class="col-md-4">
            <h2>Background Information</h2>
            <label for="profession">Profession</label>
                  <input type="text" name="profession" class="form-control" id="name" value="{{ user.profession }}">
            <label for="overview">Overview</label>
            <label>
                <textarea class="form-control" name="overview" rows="10" value="{{ user.overview }}"></textarea>
            </label>
        </div>
        <div class="col-md-4">
            <h2>Contact Information</h2>
            <label for="contact_number">Contact number</label>
                  <input type="tel" name="contact_number" class="form-control" id="name" value="{{ user.contact_number }}">
            <label for="email">Email</label>
                  <input type="email" name="email" class="form-control" id="name" value="{{ user.email }}">
            <label for="address">Address</label>
                  <input type="text" name="address" class="form-control" id="name" value="{{ user.address }}"><br><br>
            <h2>Provide a name for your portfolio</h2>
            <label for="portfolio">Portfolio</label>
                  <input type="text" name="portfolio" class="form-control" id="name" required value="{{ user.portfolio }}">


        </div>
        <div class="col-md-4">

            <h2>Your Expertise</h2>
            <label for="name">Role1</label>
                  <input type="text" name="role1" class="form-control" id="name"  placeholder="Role Title" value="{{ user.role1 }}"><br>
                  <input type="text" name="role1_info" class="form-control" id="name"  placeholder="Description" value="{{ user.role1_info }}"><br>
            <label for="name">Role2</label>
                  <input type="text" name="role2" class="form-control" id="name"  placeholder="Role Title" value="{{ user.role2 }}"><br>
                  <input type="text" name="role2_info" class="form-control" id="name"  placeholder="Description" value="{{ user.role2_info }}"><br>
            <label for="name">Role3</label>
                  <input type="text" name="role3" class="form-control" id="name"  placeholder="Role Title" value="{{ user.role3 }}"><br>
                  <input type="text" name="role3_info" class="form-control" id="name"  placeholder="Description" value="{{ user.role3_info }}"><br>

        </div>
    </div>

    <button type="submit">Update User</button>
  </form>

  <a href="{% url 'user_list' %}">Back to Portfolio List</a>
{% endblock %}
